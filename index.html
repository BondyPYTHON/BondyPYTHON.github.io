<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website!</title>
    <!-- Add Tailwind CSS for responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex items-center justify-center min-h-screen p-4">

    <!-- Main content container with responsive styling -->
    <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-xl max-w-lg w-full text-center">
        <!-- Main heading -->
        <h1 class="text-5xl md:text-6xl font-extrabold text-blue-600 dark:text-blue-400 mb-4 animate-fade-in-down">
            WELCOME
        </h1>

        <!-- Paragraph text -->
        <p class="text-lg md:text-xl font-medium text-gray-700 dark:text-gray-300 mb-6 animate-fade-in-up">
            This is my spanking new website. Hope you like it.
        </p>

        <!-- A small animated emoji to add some visual flair -->
        <span class="text-4xl animate-bounce">
            âœ¨
        </span>
    </div>

    <!-- Simple CSS animations for a nicer feel -->
    <style>
      @keyframes fade-in-down {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes bounce {
        0%, 100% {
          transform: translateY(-15%);
          animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
        }
        50% {
          transform: translateY(0);
          animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
        }
      }

      .animate-fade-in-down {
        animation: fade-in-down 1s ease-out forwards;
      }

      .animate-fade-in-up {
        animation: fade-in-up 1s ease-out forwards;
        animation-delay: 0.5s;
      }

      .animate-bounce {
        animation: bounce 1s infinite;
      }
    </style>

</body>
</html>
